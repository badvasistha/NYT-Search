                <p> Search term</p>

                <select name="number-of-records" value="5" id="noOfResults">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>

                <p> start Date (optional)</p>
                <input type="text" name="Title Search" value="type your start date here mm/dd/yyyy" id="startDate"
                    size="60">

                <p> end Date (optional</p>
                <input type="text" name="Title Search" value="type your end date here mm/dd/yyyy" id="endDate"
                    size="60">
                <br>
                <input type="submit" id="submit" value="Submit">
                <input type="reset">
                </form>
            </div>

        </div>
    </div>
